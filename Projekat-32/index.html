<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="modal.css">

    <title>Popup</title>
</head>

<body>

    <h1>Profile page</h1>

    <div>
        Your username is: <span id="username">adnanma</span>.
        <button type="button" onclick="editUsername ();">
            Edit
        </button>
    </div>

    <div>
        You are student? <span id="student-boolean">Yes</span>.
        <button type="button" onclick="editStudentStatus();">
            Edit
        </button>
    </div>

    <script src="modal.js"> </script>

    <script>
        function newUsernameEntered(newUsername) {
            document.getElementById('username').innerText = newUsername;
        }

        function noNewUsernameConfirmed() {

        }

        function editUsername() {
            let currentUsername = document.getElementById('username').innerText;

            createInputModal(
                'Enter your new username:',
                currentUsername,
                newUsernameEntered,
                noNewUsernameConfirmed
            );
        }

        function newStudentStatusCallback(status) {
            if (status == true) {
                document.getElementById('student-boolean').innerText = 'Yes';
            } else {
                document.getElementById('student-boolean').innerText = 'NO';
            }
        }

        function editStudentStatus() {
            createYesNoModal('Are you still a student?', newStudentStatusCallback);

        }
    </script>
</body>

</html>
