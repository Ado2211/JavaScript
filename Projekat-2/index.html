<!DOCTYPE html>
<html>

<head>
    <title>JavaScript</title>
    <meta charset="utf-8">
</head>

<body>
    <p id="msg">...</p>

    <script>
function init() {
    let msg = document.querySelector('#msg');

    let a = '10';
    let b = 3;
    let c = a * b;

    msg.innerHTML = c;
}

window.addEventListener('load',init);
    </script>

</body>

</html>
