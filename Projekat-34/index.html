  <script>
    window.addEventListener('load', init);

    function init() {
      let root = document.getElementById('tag-input');

    function uzmiTagove() {
      let root = document.getElementById('tag-input');

      let tagovi = root.getTags();

      let polje = document.getElementById('izvuceni-tagovi');
      polje.innerText = tagovi.join (', ')
